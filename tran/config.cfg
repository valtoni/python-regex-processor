[transform]
(\s*<MEMO>)JUROS SALDO UTILIZ ATE LIMITE.*(\d\d/\d\d A \d\d/\d\d/\d\d).*=\1Cheque Especial (\2)
(\s*<MEMO>).*MAESTRO.*\d\d/\d\d\s(.*)=\1[MAESTRO] \2
(\s*<MEMO>).*VISA.*\d\d/\d\d\s*(.*)=\1[VISA] \2
(\s*<MEMO>).*SM MUNDIAL FL 0=\1Supermercados Mundial
(\s*<MEMO>)DEBITO AUTOMATICO TELEFONE CELULAR TIM=\1TIM Celular
(\s*<MEMO>)RESTITUICAO IMPOSTO DE RENDA PF\s*DOC IRPF=\1Restituição IR
(\s*<MEMO>)DEBITO AUTOM EMPRESAS CONVENIADAS\s*SMART RIO=\1Academia SMART